<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="content left">
    <div class="odin"><span>ODIN</span></div>
    <p class="footer">
      Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on 
      <a href="https://unsplash.com">Unsplash</a>
    </p>
  </div>
  <div class="content right">
    <p>
      This is not a real online service! you know you need something like this
      in your life to help you realize your deepest dreams. Sign up <em>now</em>
      to get started.
    </p>
    <p>You <em>know</em> you want to.</p>
    <form id="signup">
      <label for="signup">Let's do this!</label>
      <div class="form content">
        <div class="form left">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" placeholder="Thor" required/>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email"/>
          <label for="pass">PASSWORD</label>
          <input type="password" id="pass" name="pass" minlength="8" required/>
        </div>
        <div class="form right">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="first-name" name="last-name" placeholder="Odinson" required/>
          <label for="phone">PHONE NUMBER</label>
          <input type="text" id="phone" name="phone"/>
          <label for="conf-pass"> CONFIRM PASSWORD</label>
          <input type="password" id="conf-pass" name="conf-pass" minlength="8" required/>
        </div>
      </div>
    </form>
    <button form="signup">Create Account</button>
    <p>Already have an account? <a class="green" href="/">Log in</a></p>
  </div>
</body>
</html>
